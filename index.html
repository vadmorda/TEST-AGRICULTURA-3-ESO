<style>

</div>

/* ===== LÓGICA DEL TEST (barajado y sin “comprobar”) — compatible Blogger ===== */
(function(){
  function shuffle(arr){
    for(var i=arr.length-1;i>0;i--){
      var j = Math.floor(Math.random()*(i+1));
      var t = arr[i]; arr[i]=arr[j]; arr[j]=t;
    }
    return arr;
  }
  function deepClone(obj){ return JSON.parse(JSON.stringify(obj)); }

  function buildQuiz(){
    var pool = deepClone(QUESTION_BANK);
    shuffle(pool);
    for(var i=0;i<pool.length;i++){
      var q = pool[i], originalKey = q.answer;
      shuffle(q.options);
      var letters = ['A','B','C'], newAnswer = null;
      for(var k=0;k<q.options.length;k++){
        var prevKey = q.options[k].key;
        q.options[k].key = letters[k];
        if(prevKey===originalKey){ newAnswer = letters[k]; }
      }
      q.answer = newAnswer;
    }
    return pool;
  }

  var QUESTIONS = buildQuiz();
  var idx = 0;
  var state = QUESTIONS.map(function(q){ return { id:q.id, user:null, correct:null }; });

  var els = {
    stLabel: document.getElementById('stLabel'),
    stCount: document.getElementById('stCount'),
    stBar:   document.getElementById('stBar'),
    qTag:    document.getElementById('qTag'),
    qTitle:  document.getElementById('qTitle'),
    qSub:    document.getElementById('qSub'),
    mcqBox:  document.getElementById('mcqBox'),
    imgWrap: document.getElementById('imgWrap'),
    imgCap:  document.getElementById('imgCap'),
    perQFeedback: document.getElementById('perQFeedback'),
    btnPrev: document.getElementById('btnPrev'),
    btnNext: document.getElementById('btnNext'),
    scorePct: document.getElementById('scorePct'),
    scoreMsg: document.getElementById('scoreMsg'),
    reviewList: document.getElementById('reviewList'),
    resultCard: document.getElementById('resultCard'),
    placeholder: document.getElementById('placeholder')
  };

  function render(){
    var q = QUESTIONS[idx];

    // Progreso
    els.stLabel.textContent = 'Pregunta ' + (idx+1) + ' de ' + QUESTIONS.length;
    var answered = 0; for(var i=0;i<state.length;i++){ if(state[i].user!==null) answered++; }
    els.stCount.textContent = 'Respondidas: ' + answered + '/' + QUESTIONS.length;
    els.stBar.style.width = ((idx)/QUESTIONS.length*100) + '%';

    // Texto
    els.qTag.textContent = q.tag || 'Pregunta';
    els.qTitle.textContent = q.title || '';
    els.qSub.textContent = q.sub || '';

    // Opciones
    els.mcqBox.innerHTML = '';
    var frag = document.createDocumentFragment();
    for(var j=0;j<q.options.length;j++){
      var op = q.options[j];
      var div = document.createElement('label');
      div.className = 'opt';
      div.innerHTML = '<input type="radio" name="opt" value="'+op.key+'"><span><b>'+op.key+')</b> '+op.text+'</span>';
      frag.appendChild(div);
    }
    els.mcqBox.appendChild(frag);

    // Restaurar selección previa si la hubiera
    var st = state[idx];
    if(st.user){
      var r = els.mcqBox.querySelector('input[value="'+st.user+'"]');
      if(r) r.checked = true;
    }

    // Recurso visual
    els.imgWrap.innerHTML = '';
    if(q.media){
      if(q.media.kind==='img'){
        var im = new Image(); im.src = q.media.src; im.alt = q.media.caption||'';
        im.style.maxWidth='100%'; im.style.maxHeight='100%';
        els.imgWrap.appendChild(im);
      } else if(q.media.kind==='svg'){
        els.imgWrap.innerHTML = q.media.html;
      }
      els.imgCap.textContent = q.media.caption || '';
    } else {
      if(els.placeholder){ els.imgWrap.innerHTML = els.placeholder.outerHTML; }
      els.imgCap.textContent = '—';
    }

    // Botones/feedback
    els.btnPrev.disabled = (idx===0);
    els.btnNext.disabled = false;
    els.perQFeedback.classList.add('hidden');
    els.perQFeedback.textContent = '';
    els.resultCard.classList.add('hidden');
  }

  function saveCurrentOrWarn(goNext){
    var q = QUESTIONS[idx];
    var sel = document.querySelector('input[name="opt"]:checked');
    if(!sel){
      // aviso suave para fomentar que contesten antes de avanzar
      els.perQFeedback.classList.remove('hidden');
      els.perQFeedback.innerHTML = '<span class="warn">⚠</span> Marca una opción para continuar.';
      return false;
    }
    var user = sel.value;
    var isOk = (user === q.answer);
    state[idx] = { id:q.id, user:user, correct:isOk };
    if(goNext){ nextQ(); } // sin mostrar si está bien o mal
    return true;
  }

  function nextQ(){ if(idx<QUESTIONS.length-1){ idx++; render(); } else { finish(); } }
  function prevQ(){ if(idx>0){ idx--; render(); } }

  function finish(){
    var answered = 0, correct = 0;
    for(var i=0;i<state.length;i++){ if(state[i].user!==null) answered++; if(state[i].correct===true) correct++; }
    var pct = Math.round((correct/QUESTIONS.length)*100);
    els.scorePct.textContent = pct + '%';
    els.scoreMsg.textContent = answered<QUESTIONS.length
      ? 'Has dejado preguntas sin responder.'
      : (pct>=80 ? '¡Excelente!' : (pct>=60 ? 'Bien, revisa lo fallado.' : 'Necesitas repasar.'));

    // Lista de fallos
    els.reviewList.innerHTML = '';
    for(var k=0;k<QUESTIONS.length;k++){
      var st = state[k]; var q = QUESTIONS[k];
      if(!st || st.correct===true) continue;
      // texto de la correcta
      var rightTxt = '';
      for(var m=0;m<q.options.length;m++){
        if(q.options[m].key===q.answer){ rightTxt = q.options[m].key+') '+q.options[m].text; break; }
      }
      var userTxt = (st.user ? st.user : '—');
      var div = document.createElement('div');
      div.className = 'item wrong';
      div.innerHTML = '<b>'+(k+1)+'. '+q.title+'</b><br>'+
        '<span class="bad">Tu respuesta:</span> '+userTxt+' · '+
        '<span class="ok">Correcta:</span> '+rightTxt+'<br>'+
        '<span class="muted">'+(q.explain||'')+'</span>';
      els.reviewList.appendChild(div);
    }

    els.resultCard.classList.remove('hidden');
    els.resultCard.scrollIntoView({behavior:'smooth'});
  }

  // Eventos
  document.getElementById('btnNext').addEventListener('click', function(){
    // exige marcar respuesta antes de avanzar
    saveCurrentOrWarn(true);
  });
  document.getElementById('btnPrev').addEventListener('click', function(){
    // permitir volver atrás sin exigir selección nueva
    prevQ();
  });

  document.getElementById('btnRetry').addEventListener('click', function(){
    QUESTIONS = buildQuiz();
    idx = 0;
    state = QUESTIONS.map(function(q){ return { id:q.id, user:null, correct:null }; });
    document.getElementById('resultCard').classList.add('hidden');
    render();
    window.scrollTo({top:0,behavior:'smooth'});
  });
  document.getElementById('btnScrollTop').addEventListener('click', function(){ window.scrollTo({top:0,behavior:'smooth'}); });

  // Teclado: avanzar solo si hay selección
  document.addEventListener('keydown', function(e){
    var tag = (e.target.tagName||'').toLowerCase();
    if(tag!=='input'){
      if(e.key==='ArrowRight'){ saveCurrentOrWarn(true); }
      if(e.key==='ArrowLeft'){ prevQ(); }
    }
  });

  // Arranque
  if(document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', render); } else { render(); }
})();
</script>
